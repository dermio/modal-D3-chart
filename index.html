<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <!-- <a> href="#chart1" will target id="chart1" in .modal-container -->
  <div class="js-single-result" id="5a12023c7a12bcb88ac5e20b">
    <a href="#chart1" class="d3-button">D3 Chart 1</a>
    <div class="modal" id="chart1">
      <div class="modal-container">
        <p>D3 chart 1</p>
        <a href="#close-modal" class="close-d3-button">Close D3 Chart</a>
        <div class="chart-container"></div>
      </div>
    </div>
  </div>

  <div class="js-single-result" id="5a12023c7a12bcb88ac5e20c">
    <a href="#chart2" class="d3-button">D3 Chart 2</a>
    <div class="modal" id="chart2">
      <div class="modal-container">
        <p>D3 chart 2</p>
        <a href="#close-modal" class="close-d3-button">Close D3 Chart</a>
        <div class="chart-container"></div>
      </div>
    </div>
  </div>

  <!-- Setting the <a> href to "#close-modal" instead of "#" ensures closing the modal doesn't shoot back to the top of the page. Leave the declaration block empty. -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.12.2/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
